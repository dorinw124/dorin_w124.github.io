<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Motoshop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <header>
    <div class="top-bar">
      <div class="language-selector">
        Română <i class="fas fa-chevron-down"></i>
      </div>
    <div class="auth-links">
  <div id="auth-buttons" style="display: flex; gap: 15px;">
    <a href="login.html" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="register.html" id="register-link"><i class="fas fa-user-plus"></i> Register</a>
  </div>
  <div id="user-section" style="display: none; align-items: center; gap: 15px;">
    <span id="username-display"></span>
    <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>
    </div>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Motoshop</a></div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Acasă</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contacte</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> Despre noi</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Caută produse...">
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      <div class="header-icons">
        <a href="favorites.html" class="icon-link"><i class="fas fa-heart"></i></a>
        <a href="cart.html" class="icon-link cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>
  
  <main class="auth-container">
    <div class="auth-form">
      <h2>Înregistrare</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="register-username">Nume utilizator:</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Parolă:</label>
          <input type="password" id="register-password" required>
        </div>
        <button type="submit" class="auth-button">Înregistrează-te</button>
      </form>
      <p>Ai deja cont? <a href="login.html">Autentifică-te</a></p>
    </div>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      
      // Salvare utilizator (în producție, folosește backend)
      const users = JSON.parse(localStorage.getItem('motorshopUsers')) || [];
      
      if (users.some(u => u.email === email)) {
        alert('Acest email este deja înregistrat');
        return;
      }
      
      users.push({ username, email, password });
      localStorage.setItem('motorshopUsers', JSON.stringify(users));
      
      alert('Înregistrare reușită! Te poți autentifica acum.');
      window.location.href = 'login.html';
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
